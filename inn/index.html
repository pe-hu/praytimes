        if (event.target.readyState === 'interactive') {
      const title = document.querySelector('h1');
      title.hidden = false
        } else if (event.target.readyState === 'complete') {
          //
        }
      });
      id = "img"
    }

    directory = id + "/";
    indexJSON(id + "/index.json")
    fetchMD(id + '/README.md', '#readme');
  </script>

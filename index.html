<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>プレイタイムズ | praytimes.pe.hu</title>
    <meta content="プレイタイムズ | praytimes.pe.hu" property="og:title">
    <meta content="プレイタイムズ とは、異なる場所や同じ場所で営まれる生活を集め、鑑賞することを目的とした、私たちにとっての祈り／遊びの場です。" name="description">
    <meta
        content="this is a place of pray / play for us to gather and appreciate life in different places or in the same place."
        property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/" property="og:url">
    <meta content="http://praytimes.pe.hu/logo/card.png" property="og:image">
    <meta content="http://praytimes.pe.hu/logo/card.png" name="twitter:image:src">

    <script src="./menu.js"></script>

    <script type="text/javascript">
        document.addEventListener("readystatechange", event => {
            if (event.target.readyState === "interactive") {
                setInterval("showClock()", 1000);
            } else if (document.readyState === "complete") {
                fetchMD("./README.md", "#readme");
            };
        }, false);
    </script>

    <link rel="icon" href="./logo/icon.png" type="image/png">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="./content.css">
    <link rel="stylesheet" href="./inn/main.css">
</head>

<body>
    <dialog id="modal">
        <button type="button" id="closeBtn">×</button>
    </dialog>

    <main>
        <h1>
            <img src="./logo/logo_white.png" alt="プレイタイムズ">
        </h1>
        <h2>
            <button class="start" type="button"></button>
        </h2>
        <div id="player"></div>
        <nav id="randomdraggable"></nav>
    </main>

    <article id="content">
        <h2>
            <time id="date"></time>
            <time id="time"></time>
        </h2>
        <section>
            <div id="readme"></div>
            <hr>
            <nav id="link">
                <u>外部リンク</u>
            </nav>
        </section>
        <aside>
            <menu id="menu"></menu>
        </aside>
    </article>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./api/youtube.js"></script>

    <footer>
        <a class="pehu" href="https://vg.pe.hu/jp/" target="_blank">
            ∧°┐ | creative, community space
        </a>
        <span>Presents</span>
    </footer>
</body>

</html>

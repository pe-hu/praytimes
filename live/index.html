<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="index.js"></script>
    <script>
        const urlHash = location.hash;
        let hash = urlHash.replace('#', '')
        let live;
        if (hash) {
            live = hash + '/';
        } else {
            live = '';
        }
        indexJSON(live + 'index.json')
        fetchMD(live + 'README.md', '#readme')
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>プレイタイムズ | praytimes.pe.hu</title>
    <meta content="プレイタイムズ | praytimes.pe.hu" property="og:title">
    <meta content="プレイタイムズとは、異なる場所や同じ場所で営まれる生活を集め、鑑賞することを目的とした、私たちにとっての祈り／遊びの場です。" name="description">
    <meta
        content="This is a place of pray / play for us to gather and appreciate life in different places or in the same place."
        property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="https://praytimes.pe.hu/live/" property="og:url">
    <meta content="https://praytimes.pe.hu/live/cover.jpeg" property="og:image">
    <meta content="https://praytimes.pe.hu/live/cover.jpeg" name="twitter:image:src">

    <link rel="icon" href="../logo/icon.png" type="image/png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/live.css">
    <link rel="stylesheet" href="../css/randomdraggable.css">

    <style>
        h1 {
            pointer-events: none;
            user-select: none;
        }

        hr {
            border: none;
            padding: 0.125rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <main>
        <h1>
            <span></span>
            <small>の</small><br />
            <img src="../logo/logo_black.png" alt="プレイタイムズ">
        </h1>
        <h2 class="start" hidden>
            <b>PLAY</b>
            <br>
            <button type="button"></button>
        </h2>
        <canvas id="live"></canvas>
        <ul id="randomdraggable"></ul>
    </main>
    <hr>
    <article>
        <section id="description"></section>
        <section id="readme"></section>
    </article>
    <footer>
        <span id="time">
            Pray on
            <button type="button"></button>
        </span>
        <a id="youtube" target="_blank">Watch on YouTube</a>
    </footer>
</body>

</html>

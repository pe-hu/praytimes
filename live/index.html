<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <script src="script.js"></script>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/randomdraggable.css">
</head>

<body>
  <header>
    <select id="date"></select>
    <button type="button"></button>
  </header>

  <main id="play">
    <ul id="randomdraggable"></ul>
  </main>

  <dialog id="modal">
    <button type="button" id="closeBtn">×</button>
    <a href="../inn/#symbol">ていのうきもちわるい</a>
    <a href="../inn/#pieces">私たちの身の回りにあったもの</a>
    <a href="../inn/#peace">あなたの気分に合う場所へ印をつける</a>
  </dialog>
  
  <script>
    const dialogModal = document.querySelector('#modal');
    const openBtn = document.querySelector('header button');
    openBtn.addEventListener('click', () => {
      if (typeof dialogModal.showModal === "function") {
        dialogModal.showModal();
      } else {
        alert("The <dialog> API is not supported by this browser");
      }
    });

    const closeBtn = document.querySelector('#closeBtn');
    closeBtn.addEventListener('click', () => {
      dialogModal.close();
    });
  </script>
</body>

</html>

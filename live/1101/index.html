<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="../index.js"></script>
    <script src="../2020.js"></script>
    <script>
        let live = "../";
        indexJSON('index.json');

        window.addEventListener("DOMContentLoaded", function () {
            creatHeader();
            windowScreen();
        }, false);

        window.onresize = tmResize;
        function tmResize() {
            if (typeof pageResize == "function") {
                pageResize();
            }
        }

        function windowScreen() {
            const canvas = document.querySelector("#live");
            canvas.width = window.innerHeight / 1.75;
            canvas.height = window.innerHeight;
        }

        function pageResize() {
            windowScreen();
        }
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>11月1日のプレイタイムズ</title>
    <meta content="11月1日のプレイタイムズ" property="og:title">
    <meta content="We had recorded a video of looking at the sky on プレイタイムズ on 1st November." name="description">
    <meta content="We had recorded a video of looking at the sky on プレイタイムズ on 1st November." property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/live/1101/" property="og:url">
    <meta content="http://praytimes.pe.hu/live/1101/" property="og:image">
    <meta content="http://praytimes.pe.hu/live/1101/cover.jpeg" name="twitter:image:src">

    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/randomdraggable.css">
    <link rel="stylesheet" href="../0000/style.css">
    <link rel="icon" href="../../inn/icon.png" type="image/png">
</head>

<body>

    <main>
        <h1>
            <b>11</b>月<b>1</b>日
            <small>の</small><br />

            <b>PLAY</b>

    <article>

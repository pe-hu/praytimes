<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/live.css">
  <link rel="icon" href="../../img/icon.png">

  <style>
    #howto section {
      max-width: 550px;
      margin: auto;
    }
  </style>

  <script src="../head.js" async></script>
  <script type="text/javascript">
  document.addEventListener('readystatechange', event => {
    if (event.target.readyState === 'loading') {
      // 文書の読み込み中に実行する
    }

    else if (event.target.readyState === 'interactive') {
      const liveSelect = document.querySelector('#menu select');
      const liveMenu = Object.entries(images);
      liveMenu.forEach((src) => {

        const liveDate = document.createElement('option');
        liveDate.innerText = src[0] + 'のプレイタイムズ';
        liveDate.setAttribute("value", Object.values(src[1])[0]);

        liveSelect.appendChild(liveDate);
      });

      const viewAll = document.createElement('option');
      viewAll.innerText = 'すべて見る';
      viewAll.setAttribute("value", '/2020/');
      liveSelect.appendChild(viewAll);
    }

    else if (event.target.readyState === 'complete') {
      let btnAll = document.querySelectorAll('#menu img, #pray');
      let open = document.querySelector('body');

      let btnToggleclass = function(el) {
        el.classList.toggle('open');
      }

      btnAll.forEach((btn) => {
        btn.addEventListener('click', function() {
          btnToggleclass(open);
        }, false);
      });

      const selectMenu = document.querySelector('#menu select');
      const optionMenu = document.querySelectorAll("#menu select option");

      selectMenu.addEventListener('change', function() {
        window.location.replace(optionMenu[this.selectedIndex].value);
      });
    }
  });
  </script>
</head>

<body>
  <nav id="menu">
    <select>
      <option selected disabled>2020年のプレイタイムズ</option>
    </select>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="../index.js"></script>
    <script src="../2020.js"></script>
    <script>
        let live = "../";
        indexJSON('index.json');

        window.addEventListener("DOMContentLoaded", function () {
            creatHeader ();
            windowScreen();
            fetchMD('text/wannabeyouth.md', '#wannabeyouth');
            fetchMD('text/2n2n.md', '#tntn');
            fetchMD('text/kn.md', '#kn');
        }, false);

        window.onresize = tmResize;
        function tmResize() {
            if (typeof pageResize == "function") {
                pageResize();
            }
        }

        function windowScreen() {
            const canvas = document.querySelector("#live");
            canvas.width = window.innerHeight / 1.75;
            canvas.height = window.innerHeight;
        }

        function pageResize() {
            windowScreen();
        }
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">

    <meta content="We had recorded a video of the foot of walking at プレイタイムズ on 4th October." property="og:description">

    <!--for Twitter-->

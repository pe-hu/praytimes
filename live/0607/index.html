<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="../index.js"></script>
    <script src="../2020.js"></script>
    <script>
        let live = "../";
        indexJSON('index.json');

        window.addEventListener("DOMContentLoaded", function () {
            creatHeader ();
            windowScreen();
            fetchMD('README.md', '#readme');
        }, false);

        window.onresize = tmResize;
        function tmResize() {
            if (typeof pageResize == "function") {
                pageResize();
            }
        }

        function windowScreen() {
            const canvas = document.querySelector("#live");
            canvas.width = window.innerHeight / 1.5;
            canvas.height = window.innerHeight;
        }

        function pageResize() {
            windowScreen();
        }
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>6月7日のプレイタイムズ</title>
    <meta content="6月7日のプレイタイムズ" property="og:title">
    <meta content="We had shared the video of the water at プレイタイムズ on 5th July." name="description">
    <meta content="We had shared the video of the water at プレイタイムズ on 5th July." property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/live/0607/" property="og:url">
    <meta content="http://praytimes.pe.hu/live/0607/" property="og:image">
    <meta content="http://praytimes.pe.hu/live/0607/cover.jpeg" name="twitter:image:src">

    <link rel="stylesheet" href="../0000/style.css">
    <link rel="icon" href="../0000/icon.png" type="image/png">
</head>

<body>
    <header>
    </header>
    <main>
        <h1>
            <b>6</b>月<b>7</b>日
            <small>の</small><br />
            <img src="../0000/logo_black.png" alt="プレイタイムズ">
        </h1>
        <h2 class="start" hidden>
            <b>PLAY</b>
            <br>
            <button type="button"></button>
        </h2>
        <canvas id="live"></canvas>
        <ul id="randomdraggable"></ul>
    </main>
    <article>
        <section id="readme"></section>
    </article>
</body>

</html>

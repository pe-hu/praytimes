<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="../index.js"></script>
    <script>
        indexJSON('index.json')

        async function fetchMD(url = '', query = '') {
            fetch(url)
                .then(response => response.text())
                .then(md => {
                    document.querySelector(query).innerText = md
                });
        }

        window.addEventListener("DOMContentLoaded", function () {
            windowScreen();
            fetchMD('README.md', '#readme');
        }, false);

        window.onresize = tmResize;
        function tmResize() {
            if (typeof pageResize == "function") {
                pageResize();
            }
        }

        function windowScreen() {
            const canvas = document.querySelector("#live");
            canvas.width = window.innerHeight / 1.75;
            canvas.height = window.innerHeight;
        }

        function pageResize() {
            windowScreen();
        }
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>3月8日のプレイタイムズ</title>
    <meta content="3月8日のプレイタイムズ" property="og:title">
    <meta content="We had recorded a video installing プレイタイムズ at BnA Alter Museum." name="description">
    <meta content="We had recorded a video installing プレイタイムズ at BnA Alter Museum." property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/" property="og:url">
    <meta content="http://praytimes.pe.hu/" property="og:image">
    <meta content="http://praytimes.pe.hu/" name="twitter:image:src">

    <link rel="stylesheet" href="../0000/style.css">
    <link rel="icon" href="../0000/icon.png" type="image/png">
</head>

<body>
    <header>
    </header>
    <main>
        <h1>
            <b>3</b>月<b>8</b>日
            <small>の</small><br />
            <img src="../0000/logo_black.png" alt="プレイタイムズ">
        </h1>
        <h2 class="start" hidden>
            <b>PLAY</b>
            <br>
            <button type="button"></button>
        </h2>
        <canvas id="live"></canvas>
        <article hidden>
            <section id="readme"></section>
        </article>
        <ul id="randomdraggable"></ul>
    </main>
    <script src="../play.js"></script>
</body>

</html>

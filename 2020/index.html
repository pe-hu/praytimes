<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script src="index.js"></script>
    <script src="menu.js"></script>
    <script>
        const urlHash = location.hash;
        let hash = urlHash.replace('#', '');
        if (hash === 'all') {
            let live = '';
            indexJSON('index.json');
            fetchHTML('download/index.html', '#readme');
        } else if (hash) {
            let live = hash + '/';
            indexJSON(live + 'index.json');
            fetchHTML(live + 'index.html', '#readme');
        } else {
            let live = '';
            indexJSON('index.json');
            fetchHTML('download/index.html', '#readme');
        }

        window.addEventListener("DOMContentLoaded", function () {
            const select = document.querySelector('[name="twenty"]');
            select.onchange = () => {
                location.replace('#' + select.value);
                location.reload();
            }
        }, false);
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>2020年のプレイタイムズ</title>
    <meta content="2020年のプレイタイムズ" property="og:title">
    <meta content="私たちは、毎月第一日曜日の午前10時から30分、プレイタイムズに集まった生活を記録しました。" name="description">
    <meta content="We were recording the screen of プレイタイムズ on the first Sunday of the month." property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/2020/" property="og:url">
    <meta content="http://praytimes.pe.hu/2020/card.png" property="og:image">
    <meta content="http://praytimes.pe.hu/2020/card.png" name="twitter:image:src">

    <link rel="stylesheet" href="../inn/css/index.css">
    <link rel="stylesheet" href="../inn/css/randomdraggable.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../inn/icon.png" type="image/png">
    <style>
        h1 {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <header>
        <a class="pehu" href="https://pehu.creative-community.space/" target="_blank">
            ∧°┐ | creative, community space
        </a>
        <span>Presents</span>
    </header>

    <main>
        <h1>
            <span></span>
            <small>の</small><br />
            <img src="../inn/logo/logo_black.png" alt="プレイタイムズ">
        </h1>
        <h2 class="start" hidden>
            <b>PLAY</b>
            <br>
            <button type="button"></button>
        </h2>
        <canvas id="live"></canvas>
        <ul id="randomdraggable"></ul>

    <article>
        <select name="twenty"></select>

    </article>
    <article id="readme"></article>

        <span id="time">
            Pray on

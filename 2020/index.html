<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>2020年のプレイタイムズ</title>
    <meta content="2020年のプレイタイムズ" property="og:title">
    <meta content="私たちは、毎月第一日曜日の午前10時から30分、プレイタイムズに集まった生活を記録しました。" name="description">
    <meta content="We were recording the screen of プレイタイムズ on the first Sunday of the month." property="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="http://praytimes.pe.hu/2020/" property="og:url">
    <meta content="http://praytimes.pe.hu/2020/download/card.png" property="og:image">
    <meta content="http://praytimes.pe.hu/2020/download/card.png" name="twitter:image:src">

    <link rel="icon" href="../logo/icon.png" type="image/png">

    <script src="../menu.js"></script>
    <script src="./index.js"></script>
    <script src="./menu.js"></script>
    <script>
        let params = new URLSearchParams(location.search);
        if (location.search && params.get("date")) {
            indexJSON("./archive/" + params.get("date") + ".json");
        } else {
            indexJSON("./download/index.json");
        };

        window.addEventListener("load", () => {
            document.querySelector("header input.pehu").addEventListener("click", () => {
                openModal();
            }, false);
        }, false);
    </script>

    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="../inn/main.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <dialog id="modal">
        <button type="button" id="closeBtn">×</button>
        <menu id="menu"></menu>
    </dialog>

    <header>
        <input class="pehu" type="button" value="∧°┐ | creative, community space">
        <span>Presents</span>
    </header>

    <main>
        <h1>
            <span><b>2020年</b></span>
            <small>の</small>
            <img src="../logo/logo_black.png" alt="プレイタイムズ">
        </h1>
        <h2 class="start" hidden>
            <b>PLAY</b>
            <br>
            <button type="button"></button>
        </h2>
        <canvas id="live"></canvas>
        <nav id="randomdraggable"></nav>
    </main>
    <hr>
    <article>
        <select name="twenty"></select>
        <section id="description"></section>
    </article>
    <article id="readme"></article>
    <footer>
        <span id="time">
            Pray on
            <button type="button"></button>
        </span>
        <a id="youtube" target="_blank">Watch on YouTube</a>
    </footer>
</body>

</html>
